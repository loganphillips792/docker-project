---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.6.1
          args:
            - "-config.file=/etc/loki/local-config.yaml"
          ports:
            - containerPort: 3100
          # volumeMounts:
          #   - name: config-volume
          #     mountPath: /etc/loki
      # volumes:
      # - name: config-volume
      #   configMap:
      #     name: loki-config
      restartPolicy: Always
---

